        <!-- Main Contents Container -->
        <div class="flex flex-col md:flex-row">
            <!-- Shape Card Container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triange Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Triangles" /></figure>
                    <div class="card-body text-center">
                      <h2 class="text-center text-xl font-bold">Triangle</h2>
                      <p>Area = 0.5 X b X h</p>
                      <div>
                        <input id="tri-base" class="w-24 text-lg rounded-sm p-2" type="text" name="" id="" placeholder="b"><span class="mr-4">cm</span>
                        <input id="tri-height" class="w-24 text-lg rounded-sm p-2" type="text" name="" id="" placeholder="h"><span>cm</span>
                      </div>
                      <div id="result" class="hidden font-bold">
                          <p class="text-xl">Area: <span id="tri-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full" onclick="calculateTriangleArea()">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Rectangle Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Rectangle"/></figure>
                    <div class="card-body text-center">
                      <h2 class="text-center text-xl font-bold">Rectangle</h2>
                      <p>Area = w X l</p>
                      <div>
                        <input id="rec-width" class="w-24 text-lg rounded-sm p-2" type="text" name="" id="" placeholder="w"><span class="mr-4">cm</span>
                        <input id="rec-length" class="w-24 text-lg rounded-sm p-2" type="text" name="" id="" placeholder="l"><span>cm</span>
                      </div>
                      <div id="result2" class="hidden font-bold">
                          <p class="text-xl">Area: <span id="rec-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full" onclick="calculateRectangleArea()">Calculate</button>
                      </div>
                    </div>
                  </div>
